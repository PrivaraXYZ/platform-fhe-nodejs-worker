name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## What's Changed

            ${{ steps.release_notes.outputs.commits }}

            ## Installation

            ```bash
            git clone https://github.com/PrivaraXYZ/platform-fhe-nodejs-worker.git
            cd platform-fhe-nodejs-worker
            npm install
            ```

            ## Docker

            ```bash
            docker build -f docker/Dockerfile -t fhe-worker .
            docker run -p 3000:3000 fhe-worker
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
